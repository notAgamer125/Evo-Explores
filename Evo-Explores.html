<!DOCTYPE html>
<html lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    
    <title>Evo Explores</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #333;
      }
      canvas {
        width: 100%; height: 100%; position: absolute;
      }
      div#loadingBox {
        width: 100%; height: 20px; position: absolute;
        top: 50%; margin-top: -10px; text-align: center;
      }
      div#bgBar {
        display: none; position: absolute;
        width: 200px; margin-left: -100px;
        left: 50%;
        height: 2px;
        background-color: #FFF;
        border-radius: 2px;
      }
      div#progressBar {
        display: none;
        left: 50%;
        position: absolute;
        margin-left: -100px;
        width: 0px;
        height: 2px;
        background-color: #990000;
        border-radius: 2px;
      }
      p#loadingInfo {
        color: #FFF;
        letter-spacing: 1px;
        position: absolute;
        width: 100%;
        font-family: "Monaco", sans-serif;
        text-transform: uppercase;
        text-align: center;
        font-size: 8px;
        margin-top: 10px;
      }
      div#spinner {
        position: absolute;
        height: 2px;
        left: 50%;
        margin-left: -100px;
        width: 200px;
        position: relative;
        overflow: hidden;
        background-color: #FFF;
      }
      div#spinner:before{
        display: block;
        position: absolute;
        content: "";
        left: -200px;
        width: 200px;
        height: 4px;
        background-color: #990000;
        animation: loading 2s linear infinite;
      }
      @keyframes loading {
        from {left: -50%; width: 30%;}
        50% {width: 30%;}
        70% {width: 70%;}
        80% { left: 50%;}
        95% {left: 120%;}
        to {left: 100%;}
      }
    </style>

    <script type="text/javascript">
      function UnityProgress (dom) {
        this.progress = 0.0;
        this.message = "";
        this.dom = dom;
        var parent = dom.parentNode;
        this.SetProgress = function (progress) {
          if (this.progress < progress)
            this.progress = progress;
          if (progress > 0) {
            document.getElementById("spinner").style.display = "none";
            document.getElementById("bgBar").style.display = "block";
            document.getElementById("progressBar").style.display = "inherit";
          }
          if (progress == 1) {
            document.getElementById("spinner").style.display = "inherit";
            document.getElementById("bgBar").style.display = "none";
            document.getElementById("progressBar").style.display = "none";
          }
          this.Update();
        }
        this.SetMessage = function (message) {
          if(!message || message.length == 0 && this.progress > 0) {
            this.SetProgress(1);
            return;
          }
          this.message = message;
          this.Update();
        }
        this.Clear = function() {
          document.getElementById("loadingBox").style.display = "none";
        }
        this.Update = function() {
          var length = 200 * Math.min(this.progress, 1);
          bar = document.getElementById("progressBar")
          bar.style.width = length + "px";
          document.getElementById("loadingInfo").innerHTML = this.message;
        }
        this.Update();
      }
    </script>
    <script src="./api.js">
    </script>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <div id="loadingBox" style="display: none;">
      <div id="spinner" style="display: inherit;"></div>
      <div id="bgBar" style="display: none;"></div>
      <div id="progressBar" style="width: 200px; display: none;"></div>
      <p id="loadingInfo">Running...</p>
    </div>
